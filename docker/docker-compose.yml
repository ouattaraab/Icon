services:
  # Laravel Application (PHP-FPM)
  app:
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile
    container_name: icon-app
    restart: unless-stopped
    entrypoint: ["/usr/local/bin/entrypoint.sh"]
    command: ["php-fpm"]
    volumes:
      - ../backend:/var/www/html
      - ./entrypoint.sh:/usr/local/bin/entrypoint.sh:ro
      - app-storage:/var/www/html/storage
    env_file:
      - .env
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=icon
      - DB_USERNAME=icon
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ELASTICSEARCH_HOSTS=elasticsearch:9200
      - QUEUE_CONNECTION=redis
      - BROADCAST_CONNECTION=reverb
      - CACHE_STORE=redis
      - SESSION_DRIVER=redis
      - REVERB_APP_ID=${REVERB_APP_ID}
      - REVERB_APP_KEY=${REVERB_APP_KEY}
      - REVERB_APP_SECRET=${REVERB_APP_SECRET}
      - REVERB_HOST=reverb
      - REVERB_PORT=8080
      - REVERB_SCHEME=http
      - VITE_REVERB_APP_KEY=${REVERB_APP_KEY}
      - VITE_REVERB_HOST=
      - VITE_REVERB_PORT=
      - VITE_REVERB_SCHEME=
    healthcheck:
      test: ["CMD-SHELL", "php artisan --version || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    networks:
      - icon-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:1.25-alpine
    container_name: icon-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-8080}:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ../backend/public:/var/www/html/public:ro
    depends_on:
      app:
        condition: service_healthy
    networks:
      - icon-network

  # PostgreSQL 16
  postgres:
    image: postgres:16-alpine
    container_name: icon-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: icon
      POSTGRES_USER: icon
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U icon"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - icon-network

  # Elasticsearch 8.x
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.0
    container_name: icon-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.http.ssl.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - cluster.name=icon-cluster
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - "${ES_PORT:-9201}:9200"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 30s
    networks:
      - icon-network

  # Elasticsearch Index Initialization
  es-init:
    image: curlimages/curl:latest
    container_name: icon-es-init
    depends_on:
      elasticsearch:
        condition: service_healthy
    volumes:
      - ./elasticsearch:/mappings:ro
    entrypoint: >
      sh -c '
        echo "Creating Elasticsearch index icon-exchanges..."
        STATUS=$$(curl -s -o /dev/null -w "%%{http_code}" http://elasticsearch:9200/icon-exchanges)
        if [ "$$STATUS" = "200" ]; then
          echo "Index already exists, skipping."
        else
          curl -s -X PUT http://elasticsearch:9200/icon-exchanges \
            -H "Content-Type: application/json" \
            -d @/mappings/icon-exchanges-mapping.json
          echo ""
          echo "Index created successfully."
        fi
      '
    networks:
      - icon-network
    restart: "no"

  # Redis 7.x
  redis:
    image: redis:7-alpine
    container_name: icon-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    ports:
      - "${REDIS_PORT:-6380}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - icon-network

  # Laravel Queue Worker
  queue-worker:
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile
    container_name: icon-queue-worker
    restart: unless-stopped
    command: php artisan queue:work redis --sleep=3 --tries=3 --max-time=3600
    volumes:
      - ../backend:/var/www/html
    env_file:
      - .env
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=icon
      - DB_USERNAME=icon
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - QUEUE_CONNECTION=redis
      - BROADCAST_CONNECTION=reverb
      - ELASTICSEARCH_HOSTS=elasticsearch:9200
      - REVERB_APP_ID=${REVERB_APP_ID}
      - REVERB_APP_KEY=${REVERB_APP_KEY}
      - REVERB_APP_SECRET=${REVERB_APP_SECRET}
      - REVERB_HOST=reverb
      - REVERB_PORT=8080
      - REVERB_SCHEME=http
    depends_on:
      - app
      - redis
      - postgres
    networks:
      - icon-network

  # Laravel Reverb WebSocket Server
  reverb:
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile
    container_name: icon-reverb
    restart: unless-stopped
    command: php artisan reverb:start --host=0.0.0.0 --port=8080
    volumes:
      - ../backend:/var/www/html
    env_file:
      - .env
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=icon
      - DB_USERNAME=icon
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - QUEUE_CONNECTION=redis
      - REVERB_APP_ID=${REVERB_APP_ID}
      - REVERB_APP_KEY=${REVERB_APP_KEY}
      - REVERB_APP_SECRET=${REVERB_APP_SECRET}
      - REVERB_HOST=0.0.0.0
      - REVERB_PORT=8080
      - REVERB_SCHEME=http
    ports:
      - "${REVERB_PORT:-6001}:8080"
    depends_on:
      - app
      - redis
    networks:
      - icon-network

  # Laravel Scheduler (cron)
  scheduler:
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile
    container_name: icon-scheduler
    restart: unless-stopped
    command: >
      sh -c "while true; do php artisan schedule:run --no-interaction; sleep 60; done"
    volumes:
      - ../backend:/var/www/html
    env_file:
      - .env
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_DATABASE=icon
      - DB_USERNAME=icon
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - ELASTICSEARCH_HOSTS=elasticsearch:9200
    depends_on:
      - app
      - redis
      - postgres
    networks:
      - icon-network

volumes:
  postgres-data:
  elasticsearch-data:
  redis-data:
  app-storage:

networks:
  icon-network:
    driver: bridge
